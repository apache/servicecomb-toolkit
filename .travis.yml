sudo: required

addons:
  sonarcloud:
    organization: "apache"
    token:
      secure: ""

# SonarCloud give a warning if using shallow clone (default), so we disable it
git:
  depth: false

cache:
  directories:
  - "$HOME/.m2"

language: java
jdk:
- openjdk8
jobs:
  include:
  - stage: Test
    script: ./scripts/test.sh
  - stage: Cli Test
    script: ./scripts/cliTest.sh
  - stage: Deploy on
    script: if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then bash ./scripts/deploy.sh; fi
